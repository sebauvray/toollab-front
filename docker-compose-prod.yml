services:
  nuxt:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: prod
    ports: []
    volumes: !reset []
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front_toollab.rule=Host(`toollab.fr`, `www.toollab.fr`)"
      - "traefik.http.routers.front_toollab.entrypoints=web,websecure"
      - "traefik.http.routers.front_toollab.tls=true"
      - "traefik.http.routers.front_toollab.tls.certresolver=myresolver"
    environment:
      - NODE_ENV=production

networks:
  web:
    external: true